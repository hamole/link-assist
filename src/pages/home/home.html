<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vision</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-80 offset-10>
        <question-card [question]="question" (choice)="logChoice($event)"></question-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
