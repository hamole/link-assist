<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ getTitle() }}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="categoryDisplay" responsive-lg wrap>
      <ion-col width-25 *ngFor="let cuecard of cueCardsInCategory">
        <cuecard [cuecard]="cuecard"></cuecard>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!categoryDisplay">
      <ion-col width-33 offset-33 responsive-lg>
        <cuecard [cuecard]="cuecard"></cuecard>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
