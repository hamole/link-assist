<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Language</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row wrap responsive-lg>
      <ion-col width-25  *ngFor="let lang of languages">
        <lang-choice [langOption]="lang" (clicked)="langSelected($event)"></lang-choice>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
