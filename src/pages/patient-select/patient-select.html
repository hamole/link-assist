<ion-header>

  <ion-navbar>
    <ion-title>Patient Selection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row responsive-lg>
      <ion-col width-50 offset-25>
        <div id="searchHeader">
          <h2>Select Patient</h2>
          <button ion-button (click)="noPatient()">Use without Patient</button>
        </div>
        <ion-searchbar type="tel" [placeholder]="'UR Number'" (ionInput)="getPatients($event)" [debounce]="100"></ion-searchbar>
        <button *ngIf="searchActive" ion-button color="secondary" (click)="addPatient(inputVal)">Add Patient with UR {{ inputVal }}</button>
        <ion-list *ngIf="searchActive">
          <ion-list-header>
            Patients
          </ion-list-header>
          <ion-item *ngFor="let item of searchList" (click)="selectPatient(item)">
            {{ item }}
            <button ion-button item-right color="danger" (click)="removePatient($event,item)">Remove</button>
          </ion-item>
          <ion-item *ngIf="searchList.length == 0">
            No Results
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
